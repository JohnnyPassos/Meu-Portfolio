<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquista com Estilo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: red;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Escolha uma Opção</h1>
        <div class="form-group">
            <button id="johnny" class="btn btn-danger">Johnny</button>
            <button id="sem-johnny" class="btn btn-danger">Sem Johnny</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("johnny").onclick = function() {
            document.getElementById("result").innerHTML = "Felicidade, Beijos e Carinho 🌹❤️💖";
        };
        document.getElementById("sem-johnny").onclick = function() {
            document.getElementById("result").innerHTML = "Tá perdendo um gostoso que nem eu 😂😜";
        };
    </script>
</body>
</html>
